<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>

    <!-- MAKE SURE TO REMOVE CSS COMMENTS - THEY CAUSE BLANK EMAILS IN OUTLOOK.COM -->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width"/>

    <style type="text/css">
      /* Client-specific Styles & Reset */

      #outlook a {
        padding:0;
      }

      body{
        width:100% !important;
        -webkit-text-size-adjust:100%;
        -ms-text-size-adjust:100%;
        margin:0;
        padding:0;
      }

      .ExternalClass {
        width:100%;
      }

      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }

      #backgroundTable {
        margin:0;
        padding:0;
        width:100% !important;
        line-height: 100% !important;
      }

      img {
        outline:none;
        text-decoration:none;
        -ms-interpolation-mode: bicubic;
        width: auto;
        max-width: 100%;
      }

      a img {
        border: none;
      }

      p {
        margin: 0 0 0 0;
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
      }

      td {
        word-break: break-word;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        hyphens: auto;
        border-collapse: collapse !important;
        padding: 0
      }

      hr {
        color: #d9d9d9;
        background-color: #d9d9d9;
        height: 1px;
        border: none;
      }

      h1, h2, h3, h4, h5 { color: #000000; margin: 0; }

      /* Our styles */
      p { color: #5c5c5c; font-size: 15px; line-height: 20px; margin-bottom: 10px; }

      p a, p a span { } /* Inside each <a> put a <span> so that Yahoo! don't override the style */
      .center { text-align: center; }

      table.body {
        font-family: arial, sans-serif;
        background-color: #f2f2f2;
      }
      table.main {
        width: 100%;
      }
      table.footer {
        width: 96%;
        padding-bottom: 30px;
      }
      td.content_wrapper { padding-left: 5%; padding-right: 5%; padding-top: 30px; padding-bottom: 30px; }
      td.responsive_txt_cell { padding-top: 30px; padding-bottom: 30px; padding-left: 5%; }

      body .only-mso { display: none; max-height: 0px; overflow: hidden; }
      body .except-mso { mso-hide: all !important; }

      /* iPhone specific css */
      @media only screen and (max-device-width: 500px) {
        h1 { font-size: 28px; }
      }
    </style>

    <!-- Outlook styles -->
    <!--[if mso]>
      <style type="text/css">
        body .except-mso { display: none !important; max-height: 0px !important; overflow: hidden !important; }
        body .only-mso { display: inline !important; max-height: none !important; }
      </style>
    <![endif]-->
  </head>
  <body>
    <table class="body" width="100%" align="center" valign="top">
      <tr>
        <td>&nbsp;</td>
        <td class="center body_cell" align="center" valign="top" width="600">
          <center>
            <table class="main" align="center" valign="top">
              <tr>
                {% include 'snippets/uberheader.html' %}
              </tr>
              <tr>
                {% include 'snippets/header_txt_on_img.html' %}
              </tr>
              <tr>
                <td>
                  <table align="center" valign="top" bgcolor="#ffffff">
                    <tr>
                      <td class="content_wrapper">
                        <table class="content" align="center" valign="top">
                          <tr>
                            {% include 'snippets/article.html' %}
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                {% include 'snippets/footer_txt_on_img.html' %}
              </tr>
            </table>
          </center>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
